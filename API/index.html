<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API random user</title>
    <link rel="stylesheet" href="output.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100">
    <h1 class="flex justify-center font-bold text-4xl mb-4">API assignm</h1>
    <div class="grid grid-cols-2 mt-16">
      <div class="flex flex-col items-center">
        <img id="picture-0" class="h-24" alt="image of the generated user" />
        <div class="flex">
          <span class="material-symbols-outlined mt-1"> badge </span>
          <span class="mt-1 ml-2" id="name-0">temp</span>

          <span class="material-symbols-outlined mt-1"> call </span>
          <span class="mt-1 ml-2" id="phone-0">phone</span>
        </div>
        <div class="flex">
          <span class="material-symbols-outlined mt-1"> mail </span>
          <span class="mt-1 ml-2" id="email-0">email</span>
          <span class="material-symbols-outlined mt-1"> map </span>
          <span class="mt-1 ml-2" id="country-0">loc</span>
        </div>
      </div>
      <div class="flex flex-col items-center">
        <img id="picture-1" class="h-24" alt="image of the generated user" />
        <div class="flex items-center mt-2">
          <span class="material-symbols-outlined mt-1"> badge </span>
          <span class="mt-1 ml-2" id="name-1">temp</span>

          <span class="material-symbols-outlined mt-1"> call </span>

          <span class="mt-1 ml-2" id="phone-1">phone</span>
        </div>
        <div class="flex">
          <span class="material-symbols-outlined mt-1"> mail </span>
          <span class="mt-1 ml-2" id="email-1">email</span>
          <span class="material-symbols-outlined mt-1"> map </span>
          <span class="mt-1 ml-2" id="country-1">loc</span>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="sasu.js"></script>
  </body>
</html>
